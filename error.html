<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Internet hotspot - Error</title>
    <link rel="shortcut icon" href="logo.webp" type="image/x-webp">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="w-100 d-flex justify-content-center">
    <div id="background">
        <div id="background-linear-gradient"></div>
    </div>
    <section id="sucess" class="row hide justify-content-center align-items-center text-center">
        <img class="rounded mx-auto d-block mb-3" src="assets/img/logo.webp" alt="Logo do Provedor"
            style="height: 100px !important;">

        <h1>Hotspot error: $(error)</h1>
        <p class="info">Faça login em: <a href="$(link-login)">$(link-login)</a></p>
    </section>

    <script>
        fetch('config.json')
            .then(response => response.json())
            .then(data => {
                document.title = ((data.wifi_name != null && data.wifi_name !== "") ? `${data.wifi_name} - ` : "") + "Status";
                // Atualize outros elementos conforme necessário
            });
    </script>
</body>

</html>
